<style type="text/css">
  html, body {
    font-size: 95%;
  }
  .listingblock pre.prettyprint {
     width: 1024px;
     font-size: 90%;
  }
  .CodeRay .comment {
    color: blue;
  }
  dl dt {
    margin-bottom: 0em;
    color: rgba(191, 52, 0, 1);
    XXfont-size: 1rem;
    font-weight: normal;
    font-family: "Open Sans","DejaVu Sans",sans-serif
  }
  h1, h2, h3, #toctitle, .sidebarblock > .content > .title, h4, h5, h6 {
    font-weight: 400;
  }
  pre code[data-lang='javascript'], pre code[data-lang='xml'] {
    font-size: 0.9em;
  }
  h5, h6 {
    font-weight: 600;
  }
  ol > li p, ul > li p, ul dd, ol dd, .olist .olist, .ulist .ulist, .ulist .olist, .olist .ulist {
    margin-bottom: 0.5em;
  }
</style>
<script type="application/javascript">
  // Only show matching toc entries (and their ancestors)
  window.addEventListener( "load", function() {
    // Create an input filed for search term
    var toc = document.getElementById("toc");
    var input = document.createElement("input");
    input.style.margin = "0px 0px 10px 0px";
    // On each change, search matching links, and hide others
    input.oninput = function() {
      var inputValue=this.value.toUpperCase();
      [].forEach.call( document.querySelectorAll('#toc ul li a'),
          function(elem) {
            if( elem.textContent.toUpperCase().indexOf(inputValue) != -1 ) {
              elem = elem.parentElement;
              while( elem.id != 'toc' ) {
                elem.style.display = '';
                elem = elem.parentElement;
              }
            }
            else {
              elem.parentElement.style.display = 'none';
            }
      } ) };
    toc.insertBefore( input, toc.firstChild );
  });
</script>
